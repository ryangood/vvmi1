<!DOCTYPE html>
<html class="no-js" lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sapphire One &mdash; Multi-purpose Bootstrap HTML5</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- /////// CSS  /////// -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">

    <!-- Favicon -->
    <link type="image/png" rel="icon" href="img/favicon.png">

    <!-- Animate -->
    <link type="text/css" rel="stylesheet" href="css/animate.css">

    <!-- Magnific Popup core CSS file -->
    <link type="text/css" rel="stylesheet" href="css/magnific-popup.css">

    <!-- Open graph meta data, (Facebook) -->
    <meta property="og:description" content="Add a description here">
    <meta property="og:image" content="http://addsiteurlhere.com/preview_image.png">
    <meta property="og:site_name" content="Add Site Name">
    <meta property="og:title" content="Add Page Title">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://addspecificpageurlhere.com/">

    <!-- Meta card data, (Twitter) -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@addtwitterhandlehere">
    <meta name="twitter:creator" content="@addtwitterhandlehere">
    <meta name="twitter:title" content="Add Site Title Here">
    <meta name="twitter:description" content="Add site description here">
    <meta name="twitter:image" content="http://addsiteurlhere.com/preview_image.png">

  </head>

  <body id="top">

    <!-- PRELOADER -->
    <div id="preloader">
      <div id="preloader-wrapper">
        <div id="preloader-wrapper-square">
          <div class="loader" id="loader_one"></div>
          <div class="loader" id="loader_two"></div>
          <div class="loader" id="loader_three"></div>
          <div class="loader" id="loader_four"></div>
        </div>
      </div>
    </div>
    <!-- / PRELOADER -->

    <!-- NAVEGATION -->
    <div class="navbar navbar-main-white navbar-fixed-top-white">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
            <i class="fa fa-bars"></i>
          </button>
          <a class="navbar-brand page-scroll" href="#top"><img class="icon-logo" src="img/logo-icon-40-black.png" alt="Logo"></a>
        </div>
        <nav class="collapse navbar-collapse navbar-right navbar-main-collapse">
          <ul class="nav navbar-nav"> 
            <li>
             <a href="#"><i class="fa fa-facebook"></i></a>
            </li>
            <li>
             <a href="#"><i class="fa fa-twitter"></i></a>
            </li>
            <li>
             <a href="#"><i class="fa fa-behance"></i></a>
            </li>
          </ul>
        </nav>
      </div> 
    </div>
    <!-- / NAVIGATION -->

    <!-- HEADER -->
    <header class="header-bg background parallax" style="background-image:url('img/bg-coming-soon-2.jpg');" data-img-width="1920" data-img-height="1080" data-diff="100">
      <div class="header-bg">
        <div class="header-body">
          <div class="container">
            <div class="row">
              <div class="col-md-6 col-xs-12 fixed">
                <img class="hidden-xs" src="img/diagonal-line-404.png" alt="">
              </div>
              <div class="col-md-4 col-md-offset-1 col-xs-12 text-center fixed">
                <div class="error-numbers">Soon</div>
                <div class="error-description">
                  <h5><span class="text-black">Our website is under construction!</span></h5>
                  <p class="text-black mt-10 mb-20">We are working hard to launch it. It will bring a lot of new features. We'll be here soon, subscribe to be notified.</p>
                  <a class="border-btn m-10" href="#">Notify Me</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- / HEADER -->

    <!-- /////// JS  /////// -->
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/modernizr-3.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-tabcollapse.js"></script>
    <script type="text/javascript" src="js/appear.min.js"></script>

    <!-- Theme Scripts -->
    <script type="text/javascript" src="js/scripts.js"></script>

    <!-- WOW Animate -->
    <script type="text/javascript" src="js/wow.min.js"></script>

    <!-- Counter Skills -->
    <script type="text/javascript" src="js/numscroller-1.0.js"></script>

    <!-- Bars Animation -->
    <script type="text/javascript" src="js/pro-bars.min.js"></script>

    <!-- Magnific Popup core JS file -->
    <script type="text/javascript" src="js/jquery.magnific-popup.js"></script>

    <!-- Contact form -->
    <script type="text/javascript" src="include/contact-form/jqBootstrapValidation.js"></script>
    <script type="text/javascript" src="include/contact-form/contact_me.js"></script>

  </body>
</html>
