<!DOCTYPE html>
<html class="no-js" lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sapphire One &mdash; Multi-purpose Bootstrap HTML5</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- /////// CSS  /////// -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">

    <!-- Favicon -->
    <link type="image/png" rel="icon" href="img/favicon.png">

    <!-- Animate -->
    <link type="text/css" rel="stylesheet" href="css/animate.css">

    <!-- Magnific Popup core CSS file -->
    <link type="text/css" rel="stylesheet" href="css/magnific-popup.css">

    <!-- Open graph meta data, (Facebook) -->
    <meta property="og:description" content="Add a description here">
    <meta property="og:image" content="http://addsiteurlhere.com/preview_image.png">
    <meta property="og:site_name" content="Add Site Name">
    <meta property="og:title" content="Add Page Title">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://addspecificpageurlhere.com/">

    <!-- Meta card data, (Twitter) -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@addtwitterhandlehere">
    <meta name="twitter:creator" content="@addtwitterhandlehere">
    <meta name="twitter:title" content="Add Site Title Here">
    <meta name="twitter:description" content="Add site description here">
    <meta name="twitter:image" content="http://addsiteurlhere.com/preview_image.png">

  </head>

  <body id="top">

    <!-- PRELOADER -->
    <div id="preloader">
      <div id="preloader-wrapper">
        <div id="preloader-wrapper-square">
          <div class="loader" id="loader_one"></div>
          <div class="loader" id="loader_two"></div>
          <div class="loader" id="loader_three"></div>
          <div class="loader" id="loader_four"></div>
        </div>
      </div>
    </div>
    <!-- / PRELOADER -->

    <!-- HEADER -->
    <header class="header-bg subscribe-section" style="background-image:url('img/bg-subscribe.jpg');" data-img-width="1920" data-img-height="1080" data-diff="100">
      <div class="section-overlay-w"></div>
      <div class="header-bg">
        <div class="header-body">
          <div class="container">
            <div class="row">
              <div class="col-md-6 col-md-offset-3 col-xs-12 fixed wow fadeIn" data-wow-delay="0.2s">
                <h1>Sign Up Now and Get</h1>
                <p>Exclusive offers. Inspiration and styling tips. The latest fashion news!</p>
                <p>Free shipping with your next online or store purchase.</p>
                <div class="col-md-10 col-md-offset-1 mt-40">
                  <form name="sentMessage" class="well subscribe" id="contactForm" novalidate>
                    <div class="col-md-6 col-sm-6 col-xs-12 control-group mb-30">
                      <div class="controls">
                        <input type="text" class="form-subscribe" placeholder="Name*" id="name" required data-validation-required-message="Please enter your name">
                      </div>
                    </div>  
                    <div class="col-md-6 col-sm-6 col-xs-12 control-group mb-30">
                      <div class="controls">
                        <input type="email" class="form-subscribe" placeholder="Email*" id="email" required data-validation-required-message="Please enter your email">
                      </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12 mt-20">
                      <div id="success"> </div> <!-- For success / fail messages -->
                      <button type="submit" class="btn border-btn pull-right send">Submit</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- / HEADER -->

    <!-- /////// JS  /////// -->
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/modernizr-3.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-tabcollapse.js"></script>
    <script type="text/javascript" src="js/appear.min.js"></script>

    <!-- Theme Scripts -->
    <script type="text/javascript" src="js/scripts.js"></script>

    <!-- WOW Animate -->
    <script type="text/javascript" src="js/wow.min.js"></script>

    <!-- Counter Skills -->
    <script type="text/javascript" src="js/numscroller-1.0.js"></script>

    <!-- Bars Animation -->
    <script type="text/javascript" src="js/pro-bars.min.js"></script>

    <!-- Magnific Popup core JS file -->
    <script type="text/javascript" src="js/jquery.magnific-popup.js"></script>

    <!-- Contact form -->
    <script type="text/javascript" src="include/contact-form/jqBootstrapValidation.js"></script>
    <script type="text/javascript" src="include/contact-form/contact_me.js"></script>

  </body>
</html>
